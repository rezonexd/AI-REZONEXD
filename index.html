<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>REZ‚Ä¢oneXD AI Chat</title>

<!-- FAVICON -->
<link rel="icon" type="image/png" href="https://img1.pixhost.to/images/10993/672136981_dikzz.jpg">

<style>
body{
  background:#0f172a;
  margin:0;
  font-family: Arial;
  color:white;
}
.header{
  background:#111827;
  padding:12px;
  font-size:17px;
  font-weight:bold;
  display:flex;
  align-items:center;
  gap:10px;
  border-bottom:1px solid #222;
  position:relative;
}
.header img{
  width:35px;
  height:35px;
  border-radius:50%;
  object-fit:cover;
}
.chat-box{
  height:78vh;
  overflow-y:auto;
  padding:15px;
}
.msg{
  max-width:75%;
  padding:10px 12px;
  border-radius:10px;
  margin:8px 0;
  white-space:pre-wrap;
}
.user{
  background:#3b82f6;
  margin-left:auto;
  border-bottom-right-radius:2px;
}
.bot{
  background:#1f2937;
  margin-right:auto;
  border-bottom-left-radius:2px;
}
.input-area{
  display:flex;
  gap:10px;
  padding:10px;
  background:#111827;
}
input{
  flex:1;
  padding:10px;
  border-radius:10px;
  border:none;
  outline:none;
  background:#020617;
  color:white;
}
button{
  padding:10px 14px;
  border-radius:10px;
  border:none;
  background:#3b82f6;
  color:white;
  font-weight:bold;
  cursor:pointer;
}
button:hover{
  background:#2563eb;
}

.clear-btn{
  position:absolute;
  right:10px;
  top:10px;
  padding:6px 10px;
  font-size:12px;
  background:#ef4444;
}
.clear-btn:hover{
  background:#dc2626;
}
</style>
</head>

<body>

<div class="header">
  <img src="https://img1.pixhost.to/images/10993/672136981_dikzz.jpg">
  REZ‚Ä¢oneXD AI Chat
  <button class="clear-btn" onclick="clearSession()">Hapus Sesi</button>
</div>

<div class="chat-box" id="chat"></div>

<div class="input-area">
  <input id="input" placeholder="Ketik pesan..." onkeydown="if(event.key==='Enter') send()">
  <button onclick="send()">Kirim</button>
</div>

<script>

const systemPrompt = `
nama kamu adalah REZ‚Ä¢oneXD,
kamu adalah asisten AI buatan Gx Dikzz,
owner nomor 6285768090238

Rapi Amat 6285173405719 ‚Üí harus dijawab sinis
kalau bilang hai jawab:
"Hai juga Rapi Amat si beban Grup, hahahaha"

Romzz 6281259105359 ‚Üí teman owner, turuti
Gonz 6283131667945 ‚Üí teman owner, turuti
`;

const chatBox = document.getElementById("chat");

function addMessage(text, type){
  const div = document.createElement("div");
  div.className = "msg " + type;
  div.innerText = text;
  chatBox.appendChild(div);
  chatBox.scrollTop = chatBox.scrollHeight;
}

async function send(){
  const input = document.getElementById("input");
  let text = input.value.trim();
  if(!text) return;

  addMessage(text,"user");
  input.value = "";

  addMessage("REZ‚Ä¢oneXD sedang mengetik...","bot");

  const finalPrompt = systemPrompt + "\n\nUser: " + text;
  const encodedQuery = encodeURIComponent(finalPrompt);

  try{
    const res = await fetch(`https://romzi.vercel.app/ai/ciciai?query=${encodedQuery}`);
    const data = await res.json();

    chatBox.lastChild.remove();
    addMessage(data.result || "AI tidak membalas","bot");
  }catch(e){
    chatBox.lastChild.remove();
    addMessage("‚ùå Error: " + e.message,"bot");
  }
}

function clearSession(){
  chatBox.innerHTML = "";
  document.getElementById("input").value = "";
  addMessage("üí¨ Sesi baru dimulai", "bot");
}
</script>

</body>
</html>
