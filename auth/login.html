<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AI-REZONEXD Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
 margin:0;
 min-height:100vh;
 font-family:Arial;
 background: linear-gradient(180deg,#f4f7ff,#e9efff);
 display:flex;
 align-items:center;
 justify-content:center;
 color:#111;
}
.card{
 width:320px;
 background:white;
 padding:24px;
 border-radius:16px;
 box-shadow:0 10px 30px rgba(0,0,0,.12);
  }
h2{margin:0 0 6px}
p{font-size:13px;opacity:.7;margin:0 0 16px}
input{
 width:100%;
 padding:12px;
 margin:6px 0;
 border:none;
 border-radius:8px;
 background:#0b1220;
 color:white;
}
button{
 width:100%;
 padding:12px;
 margin-top:10px;
 border:none;
 border-radius:8px;
 background:#3b7bfd;
 color:white;
 font-weight:bold;
}
.link{
 margin-top:10px;
 text-align:center;
 font-size:13px;
 color:#3b7bfd;
 cursor:pointer;
}
.hidden{display:none}
</style>
</head>
<body>

<div style="text-align:center; margin-bottom:16px;">
 <h2 style="margin:0; font-weight:bold;">
  Login ke AI
 </h2>
 <p style="margin:4px 0 0; opacity:.7;">
  by Gx Dikzz
 </p>
</div>

<div class="card">
 <!-- LOGIN -->
 <div id="loginBox">
  <h2>Login</h2>
  <p>Sign in to continue.</p>

  <input id="login_user" placeholder="Username">
  <input id="login_pass" type="password" placeholder="Password">

  <button onclick="login()">Log in</button>

  <div class="link" onclick="showSignup()">Signup !</div>
 </div>

 <!-- SIGNUP -->
 <div id="signupBox" class="hidden">
  <h2>Sign up</h2>
  <p>Create new Account</p>

  <input id="reg_user" placeholder="Username">
  <input id="reg_pass" type="password" placeholder="Password">
  <input id="reg_dob" type="date">

  <button onclick="register()">Create Account</button>

  <div class="link" onclick="showLogin()">
   Already Registered? Log in here.
  </div>
 </div>

</div>

<script src="auth.js"></script>
</body>
</html>
